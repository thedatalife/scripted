<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">

        <!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script-->
        <style type="text/css" rel="stylesheet">
          #test {
            width: 200px;
            height: 200px;
            opacity: 0;
            background-color: green;
          }
          
          #test.show {
            opacity: 1;
          }
        </style>
    </head>
    
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
          <p>Hello world! This is HTML5 Boilerplate.</p>
          <div id="test"><h1>This is a test.</h1></div>
        </div>
        
        <script src="js/lib/jQuery.js"></script>
        <script src="js/lib/bootstrap.js"></script>
        <script src="js/Scripted.js"></script>
        <script type="text/javascript">
          var S;
          $(document).ready(function(){

            S = new Scripted();
            
            var script = {
              "options": {"fps":60, "totalTimeInSeconds": 4, "shouldRepeat": true},
              "actions": [
               {  
                "using": "#test",
                "at": [
                  "60 addClass show",
                  "60 addClass black",
                  "120 removeClass show"
                ]
               }
              ]
            };
            
            S.loadScript(script);
            
            /*
            S.using('#test')
              .at('60 addClass show')
              .at('60 addClass black')
              .at('120 removeClass show');
            */
           
            S.using(window)
              .at('60 callFunction helloWorld');
              
            S.using(Test)
              .at('120 callFunction hello');
              
            S.startTimer();
          });
          
          function helloWorld(currentFrame) {
            console.log("Hello World", currentFrame);
          }
          
          var Test = {
            hello: function(currentFrame) {
              console.log("hello there", currentFrame);
            }
          }
        </script>
    </body>
</html>
